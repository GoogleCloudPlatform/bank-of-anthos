apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: portfolio
    tier: backend
  name: portfolioagent
spec:
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
  selector:
    app: portfolioagent
    application: bank-of-anthos
    environment: development
    team: portfolio
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: portfolio
    tier: backend
  name: portfolioagent
spec:
  selector:
    matchLabels:
      app: portfolioagent
      application: bank-of-anthos
      environment: development
      team: portfolio
      tier: backend
  template:
    metadata:
      labels:
        app: portfolioagent
        application: bank-of-anthos
        environment: development
        team: portfolio
        tier: backend
    spec:
      serviceAccountName: bank-of-anthos
      containers:
        - name: portfolioagent
          image: portfolioagent
          ports:
            - containerPort: 8080
          env:
            - name: VERSION
              value: "dev"
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "true"
            - name: ENABLE_METRICS
              value: "true"
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: demo-data-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            failureThreshold: 30
            periodSeconds: 10