<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Cloud Bank</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
      <link rel="stylesheet" href="static/styles/demo.css">
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </head>
   <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <!-- Toast Box -->
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>
    <!-- Header -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
            <div class="mdl-layout__header-row">
               <h3>Cloud Bank</h3>
            </div>
         </header>
         <main class="mdl-layout__content">
            <!-- empty section for spacing --!>
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            </section>
            <!-- signin section --!>
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                        <h4>Sign In</h4>

                        <form id=signin-form method="POST" action="/login">
                            <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="username" name="username">
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password" name="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="mdl-button signin-btn mdl-js-button mdl-button--raised 
                                mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast"
                                onClick="document.getElementById('signin-form').submit();">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- signup section --!>
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                        <h4>Sign Up</h4>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="mdl-button signin-btn mdl-js-button mdl-button--raised 
                                mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast"
                                onClick="window.location.href = '/signup'">Create Account</button>
                            </div>
                    </div>
                </div>
            </section>
         </main>
      </div>
   </body>
{% if message != None %}
    <script>
        r(function(){
            var notification = document.querySelector('.mdl-js-snackbar');
            notification.MaterialSnackbar.showSnackbar(
              {
                  message: '{{ message }}'
              }
            );
        window.history.pushState({}, document.title, "/login");
        });

        function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
    </script>
{% endif %}
</html>
