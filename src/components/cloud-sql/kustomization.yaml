apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/-
        value:
          name: cloudsql-proxy
          resources:
            limits:
              cpu: "0.25"
              memory: "100Mi"
          image: gcr.io/cloudsql-docker/gce-proxy:latest@sha256:ca2fd48ce86a6954a6c4b38b4298c788767252b092fa0acb39ebce897c64ba5a 
          env:
          - name: CONNECTION_NAME
            valueFrom:
              configMapKeyRef:
                name: cloud-sql-admin
                key: connectionName
          command: ["/cloud_sql_proxy",
                    "-instances=$(CONNECTION_NAME)=tcp:5432"]
  - path: ledger-db.yaml
    target:
      kind: ConfigMap
      name: ledger-db-config
  - path: accounts-db.yaml
    target:
      kind: ConfigMap
      name: accounts-db-config
