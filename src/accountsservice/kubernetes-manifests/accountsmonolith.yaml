kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: accountsmonolith
  labels:
    app: accountsmonolith
spec:
  serviceName: "accountsmonolith"
  replicas: 1
  selector:
    matchLabels:
      app: accountsmonolith
  template:
    metadata:
      labels:
        app: accountsmonolith
    spec:
      containers:
      - name: accounts-db
        image: gcr.io/bank-of-anthos/accounts-db:latest
        envFrom:
          - configMapRef:
              name: environment-config
          - configMapRef:
              name: accounts-db-config
          - configMapRef:
              name: demo-data-config
        ports:
          - containerPort: 5432
            name: postgredb
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: postgresdb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      - name: accountsservice
        image: gcr.io/bank-of-anthos/accountsservice:latest
        volumeMounts:
        - name: keys
          mountPath: "/root/.ssh"
          readOnly: true
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: VERSION
          value: "v0.2.0"
        - name: PORT
          value: "8080"
        - name: TOKEN_EXPIRY_SECONDS
          value: "3600"
        - name: PRIV_KEY_PATH
          value: "/root/.ssh/privatekey"
        - name: LOG_LEVEL
          value: "info"
        envFrom:
          - configMapRef:
              name: environment-config
          - configMapRef:
              name: accounts-db-config
          - configMapRef:
              name: demo-data-config
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 400m
            memory: 500Mi
      volumes:
      - name: postgresdb
        emptyDir: {}
      - name: keys
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key
            path: privatekey
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: accountsmonolith
spec:
  type: ClusterIP
  selector:
    app: accountsmonolith
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: tcp
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: accounts-db-config
  labels:
    app: accountsmonolith
data:
  POSTGRES_DB: accounts-db
  POSTGRES_USER: accounts-admin
  POSTGRES_PASSWORD: accounts-pwd
  ACCOUNTS_DB_URI: postgresql://accounts-admin:accounts-pwd@127.0.0.1:5432/accounts-db
