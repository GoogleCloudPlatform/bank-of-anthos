apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: spendingbreakdown
build:
  artifacts:
  - image: spendingbreakdown
    context: ../../
    jib:
      project: src/spendingbreakdown
      type: maven
  tagPolicy:
    sha256: {}
deploy:
  kubectl: {}
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/development
      - ../../iac/acm-multienv-cicd-anthos-autopilot/overlays/development
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/overlays/staging
- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production
- name: production-fwi
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production-fwi
