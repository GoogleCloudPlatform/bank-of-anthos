apiVersion: batch/v1
kind: Job
metadata:
  name: user-portfolio-db-init
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: user-portfolio-db-init
        image: user-portfolio-db
        envFrom:
          - configMapRef:
              name: environment-config
          - configMapRef:
              name: user-portfolio-db-config
          - configMapRef:
              name: demo-data-config
        command: ["/bin/bash", "-c"]
        args:
          - |
            set -e
            echo "Waiting for user-portfolio-db to be ready..."
            until pg_isready -h user-portfolio-db -p 5432 -U portfolio-admin; do
              echo "Waiting for user-portfolio-db..."
              sleep 2
            done
            echo "user-portfolio-db is ready!"
            echo "Database initialization completed."
