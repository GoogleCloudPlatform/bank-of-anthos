apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: user-portfolio-db
build:
  artifacts:
  - image: user-portfolio-db
    docker:
      dockerfile: Dockerfile
  local:
    push: false
deploy:
  kustomize:
    paths:
    - k8s/overlays/development
profiles:
- name: dev
  deploy:
    kustomize:
      paths:
      - k8s/overlays/development
- name: staging
  deploy:
    kustomize:
      paths:
      - k8s/overlays/staging
- name: production
  deploy:
    kustomize:
      paths:
      - k8s/overlays/production
