apiVersion: v1
data:
  ASSETS_DB_URI: postgresql://assets-admin:assets-pwd@assets-db:5432/assets-db
  POSTGRES_DB: assets-db
  POSTGRES_PASSWORD: assets-pwd
  POSTGRES_USER: assets-admin
kind: ConfigMap
metadata:
  labels:
    app: assets-db
    application: bank-of-anthos
    environment: development
    team: assets
    tier: db
  name: assets-db-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: assets
    tier: db
  name: assets-db
spec:
  ports:
    - name: tcp
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: assets-db
    application: bank-of-anthos
    environment: development
    team: assets
    tier: db
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    application: bank-of-anthos
    environment: development
    team: assets
    tier: db
  name: assets-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assets-db
      application: bank-of-anthos
      environment: development
      team: assets
      tier: db
  serviceName: assets-db
  template:
    metadata:
      labels:
        app: assets-db
        application: bank-of-anthos
        environment: development
        team: assets
        tier: db
    spec:
      serviceAccount: bank-of-anthos
      serviceAccountName: default
      containers:
        - envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: assets-db-config
            - configMapRef:
                name: demo-data-config
          image: postgres:16.6-alpine
          name: assets-db
          ports:
            - containerPort: 5432
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
              subPath: postgres
      volumes:
        - emptyDir: {}
          name: postgresdb