version: '3.8'

services:
  test-db:
    image: postgres:16.6-alpine
    environment:
      POSTGRES_DB: test_invest_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_invest_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-tier-agent:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./mock-tier-agent.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      test-db:
        condition: service_healthy
      test-tier-agent:
        condition: service_healthy
    environment:
      TEST_DB_URI: postgresql://test:test@test-db:5432/test_invest_db
      TEST_TIER_AGENT_URL: http://test-tier-agent:80
    volumes:
      - ./test_reports:/app/test_reports
    command: ["python", "run_tests.py", "--all", "--coverage", "--html"]

volumes:
  test_db_data:
