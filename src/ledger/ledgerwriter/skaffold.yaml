apiVersion: skaffold/v2beta26
kind: Config
metadata: 
  name: ledgerwriter
requires:
  - configs: [ledger-db]
    path: ../ledger-db/skaffold.yaml
build:
  artifacts:
    - image: ledgerwriter
      context: ../../../
      jib:
        project: src/ledger/ledgerwriter
deploy:
  kustomize:
    paths: ["k8s/base"]
profiles:
  - name: staging
    deploy:
      kustomize:
        paths: ["k8s/staging"]
  - name: production
    deploy:
      kustomize:
        paths: ["k8s/production"]