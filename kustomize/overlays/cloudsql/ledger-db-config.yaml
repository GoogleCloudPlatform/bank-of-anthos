# [START gke_kubernetes_manifests_ledger_db_config_configmap_ledger_db_config]
apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-db-config
  labels:
    app: postgres
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin
  # Updated to use CloudSQL Proxy
  SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/ledger-db
  SPRING_DATASOURCE_USERNAME: admin # should match POSTGRES_USER
  SPRING_DATASOURCE_PASSWORD: admin # should match POSTGRES_PASSWORD
# [END gke_kubernetes_manifests_ledger_db_config_configmap_ledger_db_config]
