# Global configuration
global:
  # Application metadata
  application: bank-of-anthos
  environment: development
  version: v0.6.7
  
  # Container registry settings
  imageRegistry: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos
  
  # Security settings
  serviceAccountName: bank-of-anthos
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  
  # Common container security settings
  containerSecurityContext:
    allowPrivilegeEscalation: false
    privileged: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - all

# JWT configuration
jwt:
  secretName: jwt-key
  keyName: jwtRS256.key.pub

# Environment configuration
config:
  environment:
    localRoutingNum: "883745000"
    pubKeyPath: "/tmp/.ssh/publickey"
  
  # Demo data configuration
  demo:
    enabled: true
    username: "testuser"
    password: "bankofanthos"
    # OAuth configuration (optional)
    oauth:
      clientId: ""
      redirectUri: ""

# Service API endpoints configuration
serviceApi:
  transactionsApiAddr: "ledgerwriter:8080"
  balancesApiAddr: "balancereader:8080"
  historyApiAddr: "transactionhistory:8080"
  contactsApiAddr: "contacts:8080"
  userserviceApiAddr: "userservice:8080"

# Frontend service configuration
frontend:
  enabled: true
  replicaCount: 1
  
  image:
    repository: frontend
    tag: ""  # Uses global.version if empty
    digest: "sha256:6d92f3ce81a389738baf236477c6795831a0802c7a007697d7121f10eab9a2cc"
  
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8080
  
  env:
    port: "8080"
    enableTracing: "false"
    scheme: "http"
    logLevel: "info"
  
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi
  
  # Health check configuration
  livenessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 30
  
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 10

# Balance Reader service configuration
balanceReader:
  enabled: true
  replicaCount: 1
  team: ledger
  tier: backend
  
  image:
    repository: balancereader
    tag: ""  # Uses global.version if empty
    digest: "sha256:3b46d0274fb47a99415678aefcc55d2844d87e694c5ae4a796da8719c08e9ef0"
  
  service:
    port: 8080
    type: ClusterIP
  
  env:
    port: "8080"
    enableTracing: "false"
    enableMetrics: "false"
    pollMs: "100"
    cacheSize: "1000000"
    jvmOpts: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m"
    logLevel: "info"
    springAutoconfigureExclude: "com.google.cloud.spring.autoconfigure.core.GcpContextAutoConfiguration,com.google.cloud.spring.autoconfigure.metrics.GcpStackdriverMetricsAutoConfiguration,com.google.cloud.spring.autoconfigure.trace.StackdriverTraceAutoConfiguration"
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
      ephemeral-storage: 0.5Gi
    limits:
      cpu: 500m
      memory: 512Mi
      ephemeral-storage: 0.5Gi
  
  # Health check configuration
  livenessProbe:
    httpGet:
      path: /healthy
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 5
    timeoutSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 5
    timeoutSeconds: 10
  
  startupProbe:
    httpGet:
      path: /healthy
      port: 8080
    failureThreshold: 30
    periodSeconds: 10

