{{- if .Values.accountsDb.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    application: {{ .Values.global.application }}
    environment: {{ .Values.global.environment }}
    team: {{ .Values.accountsDb.team }}
    tier: {{ .Values.accountsDb.tier }}
  name: accounts-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-db
      application: {{ .Values.global.application }}
      environment: {{ .Values.global.environment }}
      team: {{ .Values.accountsDb.team }}
      tier: {{ .Values.accountsDb.tier }}
  serviceName: accounts-db
  template:
    metadata:
      labels:
        app: accounts-db
        application: {{ .Values.global.application }}
        environment: {{ .Values.global.environment }}
        team: {{ .Values.accountsDb.team }}
        tier: {{ .Values.accountsDb.tier }}
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: accounts-db-config
            {{- if .Values.config.demo.enabled }}
            - configMapRef:
                name: demo-data-config
            {{- end }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.accountsDb.image.repository }}:{{ .Values.accountsDb.image.tag | default .Values.global.version }}{{- if .Values.accountsDb.image.digest }}@{{ .Values.accountsDb.image.digest }}{{- end }}"
          name: accounts-db
          ports:
            - containerPort: {{ .Values.accountsDb.service.port }}
          resources:
            {{- toYaml .Values.accountsDb.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
              subPath: postgres
      serviceAccountName: {{ .Values.global.serviceAccountName }}
      volumes:
        {{- if .Values.accountsDb.persistence.enabled }}
        - name: postgresdb
          persistentVolumeClaim:
            claimName: accounts-db-pvc
        {{- else }}
        - emptyDir: {}
          name: postgresdb
        {{- end }}
{{- end }}
