apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ledgerservice
spec:
  replicas: 1
  serviceName: ledgerservice
  selector:
    matchLabels:
      app: ledgerservice
  template:
    metadata:
      labels:
        app: ledgerservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: ledgerwriter
        image: gcr.io/bank-of-anthos/ledgerwriter:latest
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.2.0"
        - name: PORT
          value: "8082"
         # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # service level override of log level
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      - name: balancereader
        image: gcr.io/bank-of-anthos/balancereader:latest
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.2.0"
        - name: PORT
          value: "8081"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000000"
        # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - configMapRef:
            name: environment-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      - name: transactionhistory
        image: gcr.io/bank-of-anthos/transactionhistory:latest
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.2.0"
        - name: PORT
          value: "8080"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000"
        - name: CACHE_MINUTES
          value: "60"
        - name: HISTORY_LIMIT
          value: "100"
          # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        #- name: EXTRA_LATENCY_MILLIS
        #  value: "5000"
        # Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - configMapRef:
            name: environment-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      - name: postgres
        image: gcr.io/bank-of-anthos/ledger-db:latest
        ports:
          - containerPort: 5432
        envFrom:
          - configMapRef:
              name: environment-config
          - configMapRef:
              name: ledger-db-config
          - configMapRef:
              name: demo-data-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
          - name: postgresdb
            mountPath: /var/lib/postgresql/data
            subPath: postgres
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - name: postgresdb
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerservice
spec:
  type: ClusterIP
  selector:
    app: ledgerservice
  ports:
  - name: http-transaction-history
    port: 8080
    targetPort: 8080
  - name: http-balance-reader
    port: 8081
    targetPort: 8081
  - name: http-ledger-writer
    port: 8082
    targetPort: 8082
  - name: tcp
    port: 5432
    targetPort: 5432
