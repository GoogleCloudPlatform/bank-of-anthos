apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerwriter
spec:
  selector:
    matchLabels:
      app: ledgerwriter
  template:
    metadata:
      labels:
        app: ledgerwriter
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: init-db-ready
        image:  redis:alpine
        command: ['/bin/sh', '-c']
        args:
          - for i in {1..100}; do sleep 1; if redis-cli -h ledger-db -p 6379 ping; then exit 0; fi; done; exit 1
      containers:
      - name: writer
        image: ledgerwriter
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: LEDGER_ADDR
          value: "ledger-db"
        - name: LEDGER_PORT
          value: "6379"
        - name: LEDGER_STREAM
          value: "ledger"
        - name: PORT
          value: "8080"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: BALANCES_API_ADDR
          value: "balancereader:8080"
        - name: PUB_KEY_PATH
          value: "/root/.ssh/publickey"
         # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-Xms1G -Xmx1G"
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 300m
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerwriter
spec:
  type: ClusterIP
  selector:
    app: ledgerwriter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
