apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-db
spec:
  selector:
    matchLabels:
      app: ledger-db
  template:
    metadata:
      labels:
        app: ledger-db
    spec:
      containers:
      - name: redis
        image: gcr.io/bank-of-anthos/ledger-db
        ports:
        - containerPort: 6379
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
        env:
        - name: USE_DEFAULT_DATA
          value: "True"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: DEFAULT_ACCOUNT
          value: "7673361018"
        - name: DEFAULT_DEPOSIT_ACCOUNT
          value: "0123456789"
        - name: DEFAULT_DEPOSIT_ROUTING
          value: "111111111"
        resources:
          limits:
            memory: 256Mi
            cpu: 125m
          requests:
            cpu: 70m
            memory: 200Mi
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-db
spec:
  type: ClusterIP
  selector:
    app: ledger-db
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
