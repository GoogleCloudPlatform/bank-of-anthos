apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: front
        image: gcr.io/bank-of-anthos/frontend
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "0.1.0"
        - name: PORT
          value: "8080"
        - name: TRANSACTIONS_API_ADDR
          value: "ledgerwriter:8080"
        - name: BALANCES_API_ADDR
          value: "balancereader:8080"
        - name: HISTORY_API_ADDR
          value: "transactionhistory:8080"
        - name: CONTACTS_API_ADDR
          value: "contacts:8080"
        - name: USERSERVICE_API_ADDR
          value: "userservice:8080"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: PUB_KEY_PATH
          value: "/root/.ssh/publickey"
        - name: DEFAULT_USERNAME
          value: "testuser123"
        - name: DEFAULT_PASSWORD
          value: "password"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
