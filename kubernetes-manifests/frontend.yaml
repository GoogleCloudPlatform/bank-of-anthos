apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-splunk
    cluster: staging
    team: frontend
    tier: web
  name: frontend
  namespace: bank-of-anthos-staging
spec:
  ports:
    - name: http
      port: 8083
      targetPort: 8080
  selector:
    app: frontend
    application: bank-of-splunk
    cluster: staging
    team: frontend
    tier: web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-splunk
    cluster: staging
    team: frontend
    tier: web
  name: frontend
  namespace: bank-of-anthos-staging
spec:
  selector:
    matchLabels:
      app: frontend
      application: bank-of-splunk
      cluster: staging
      team: frontend
      tier: web
  template:
    metadata:
      annotations: null
      labels:
        app: frontend
        application: bank-of-splunk
        cluster: staging
        team: frontend
        tier: web
    spec:
      containers:
        - env:
            - name: VERSION
              value: v1.2.0
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "false"
            - name: SCHEME
              value: http
            - name: LOG_LEVEL
              value: info
            - name: BANK_NAME
              value: Bank of Splunk
            - name: ENV_PLATFORM
              value: a-variant
            - name: SPLUNK_VERSION
              value: "1.90"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: version=1.90
            - name: INSTANCE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTER_NAME
              value: $(INSTANCE)-k3s-cluster
            - name: RUM_REALM
              valueFrom:
                secretKeyRef:
                  key: realm
                  name: workshop-secret
            - name: RUM_AUTH
              valueFrom:
                secretKeyRef:
                  key: rum_token
                  name: workshop-secret
            - name: RUM_APP_NAME
              valueFrom:
                secretKeyRef:
                  key: app
                  name: workshop-secret
            - name: RUM_ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  key: env
                  name: workshop-secret
            - name: SPLUNK_OTEL_AGENT
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://$(SPLUNK_OTEL_AGENT):4317
            - name: OTEL_SERVICE_NAME
              value: frontend
            - name: DEFAULT_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: DEMO_LOGIN_USERNAME
                  name: demo-data-config
            - name: DEFAULT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: DEMO_LOGIN_PASSWORD
                  name: demo-data-config
            - name: REGISTERED_OAUTH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: DEMO_OAUTH_CLIENT_ID
                  name: oauth-config
                  optional: true
            - name: ALLOWED_OAUTH_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  key: DEMO_OAUTH_REDIRECT_URI
                  name: oauth-config
                  optional: true
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: service-api-config
          image: ghcr.io/splunk/bank-of-splunk/frontend:v1.2.0@sha256:b3cd2828e76ba3197e51d198cfceb09c61f387ffdb9ebace33a5410898cc2bbe
          livenessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 30
          name: frontend
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: publickey
              readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: bank-of-anthos
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: publickey
          secret:
            items:
              - key: jwtRS256.key.pub
                path: publickey
            secretName: jwt-key
