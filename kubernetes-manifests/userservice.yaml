apiVersion: v1
data:
  ACCOUNTS_DB_URI: postgresql://admin:admin@127.0.0.1:5432/accounts-db
  POSTGRES_DB: accounts-db
  POSTGRES_PASSWORD: admin
  POSTGRES_USER: admin
kind: ConfigMap
metadata:
  labels:
    app: accounts-db
    application: bank-of-splunk
    environment: production
    team: accounts
    tier: db
  name: accounts-db-config
  namespace: bank-of-anthos-production
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-splunk
    environment: production
    team: accounts
    tier: backend
  name: userservice
  namespace: bank-of-anthos-production
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: userservice
    application: bank-of-splunk
    environment: production
    team: accounts
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-splunk
    environment: production
    team: accounts
    tier: backend
  name: userservice
  namespace: bank-of-anthos-production
spec:
  selector:
    matchLabels:
      app: userservice
      application: bank-of-splunk
      environment: production
      team: accounts
      tier: backend
  template:
    metadata:
      annotations: null
      labels:
        app: userservice
        application: bank-of-splunk
        environment: production
        team: accounts
        tier: backend
    spec:
      containers:
        - env:
            - name: VERSION
              value: v1.1.9
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "false"
            - name: TOKEN_EXPIRY_SECONDS
              value: "3600"
            - name: PRIV_KEY_PATH
              value: /tmp/.ssh/privatekey
            - name: LOG_LEVEL
              value: info
            - name: SPLUNK_OTEL_AGENT
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://$(SPLUNK_OTEL_AGENT):4317
            - name: OTEL_SERVICE_NAME
              value: userservice
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: accounts-db-config
          image: ghcr.io/splunk/bank-of-splunk/userservice:v1.1.9@sha256:f39d0b4e1cf6b4843e521020d58fa89d4ef7f55743b5035c258db6354c53ee70
          name: userservice
          ports:
            - containerPort: 8080
              name: http-server
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 0.25Gi
              memory: 256Mi
            requests:
              cpu: 260m
              ephemeral-storage: 0.25Gi
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: keys
              readOnly: true
        - args:
            - --port=5432
          env:
            - name: CSQL_PROXY_INSTANCE_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  key: connectionName
                  name: cloud-sql-admin
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0-alpine@sha256:bd14f09aa889b490a361522293cc4aa539937b6d64bc740794843ac814e58f6f
          name: cloud-sql-proxy
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 100Mi
            requests:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 100Mi
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: bank-of-anthos
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: keys
          secret:
            items:
              - key: jwtRS256.key
                path: privatekey
              - key: jwtRS256.key.pub
                path: publickey
            secretName: jwt-key
