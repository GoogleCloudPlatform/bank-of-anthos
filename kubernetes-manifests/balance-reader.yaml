apiVersion: v1
data:
  POSTGRES_DB: ledger-db
  POSTGRES_PASSWORD: admin
  POSTGRES_USER: admin
  SPRING_DATASOURCE_PASSWORD: admin
  SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/ledger-db
  SPRING_DATASOURCE_USERNAME: admin
kind: ConfigMap
metadata:
  labels:
    app: ledger-db
    application: bank-of-splunk
    environment: production
    team: ledger
    tier: db
  name: ledger-db-config
  namespace: bank-of-anthos-production
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-splunk
    environment: production
    team: ledger
    tier: backend
  name: balancereader
  namespace: bank-of-anthos-production
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: balancereader
    application: bank-of-splunk
    environment: production
    team: ledger
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-splunk
    environment: production
    team: ledger
    tier: backend
  name: balancereader
  namespace: bank-of-anthos-production
spec:
  selector:
    matchLabels:
      app: balancereader
      application: bank-of-splunk
      environment: production
      team: ledger
      tier: backend
  template:
    metadata:
      annotations: null
      labels:
        app: balancereader
        application: bank-of-splunk
        environment: production
        team: ledger
        tier: backend
    spec:
      containers:
        - env:
            - name: VERSION
              value: v1.2.1
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "false"
            - name: ENABLE_METRICS
              value: "false"
            - name: POLL_MS
              value: "100"
            - name: CACHE_SIZE
              value: "1000000"
            - name: JVM_OPTS
              value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m
            - name: LOG_LEVEL
              value: info
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: ledger-db-config
          image: ghcr.io/splunk/bank-of-splunk/balancereader:v1.2.1@sha256:928b892a9bbe3db70e68542a7e8b72796a35870c07f4e87b287c29576ddbba30
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 5
            timeoutSeconds: 10
          name: balancereader
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 0.5Gi
              memory: 512Mi
            requests:
              cpu: 100m
              ephemeral-storage: 0.5Gi
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /healthy
              port: 8080
            periodSeconds: 10
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: publickey
              readOnly: true
        - args:
            - --port=5432
          env:
            - name: CSQL_PROXY_INSTANCE_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  key: connectionName
                  name: cloud-sql-admin
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0-alpine@sha256:bd14f09aa889b490a361522293cc4aa539937b6d64bc740794843ac814e58f6f
          name: cloud-sql-proxy
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 100Mi
            requests:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 100Mi
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: bank-of-anthos
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: publickey
          secret:
            items:
              - key: jwtRS256.key.pub
                path: publickey
            secretName: jwt-key
