apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: loadgenerator
  replicas: 2
  template:
    metadata:
      labels:
        app: loadgenerator
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: loadgenerator
        image: ghcr.io/opsani/bank-of-anthos/loadgenerator:0.4.11
        imagePullPolicy: Always
        env:
        - name: FRONTEND_ADDR
          value: "frontend:80"
        - name: NUM_STEPS
          value: "480"
        - name: STEP_SEC
          value: "15"
        - name: USER_SCALE
          value: "50"
        - name: SPAWN_RATE
          value: "1"
        - name: MIN_USERS
          value: "5"
        - name: LOG_LEVEL
          value: "info"
        # Add this environment variable to enable load that cycles
        # between  MIN_USERS and MIN_USERS+USER_SCALE
        - name: DYNAMIC_LOAD
          value: "True"
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 1Gi
