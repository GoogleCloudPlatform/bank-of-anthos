apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  selector:
    matchLabels:
      app: loadgenerator
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgenerator
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - name: init-ledger-ready
        image: busybox:1.28
        command: ['/bin/sh', '-c']
        args:
        -  set -x; until  [[ "$(wget --spider -S http://ledgerwriter:8080/ready 2>&1 | grep HTTP/)" == "  HTTP/1.1 200 " ]]; do echo waiting for frontend; sleep 2; done
      containers:
      - name: main
        image: gcr.io/bank-of-anthos/loadgenerator
        env:
        - name: FRONTEND_ADDR
          value: "frontend:80"
        - name: USERS
          value: "20"
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
