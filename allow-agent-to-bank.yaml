apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-agent-to-bank
  namespace: bank-of-anthos
spec:
  podSelector: {}   # apply this rule to ALL pods in bank-of-anthos
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: agent-platform
    ports:
    - protocol: TCP
      port: 8080